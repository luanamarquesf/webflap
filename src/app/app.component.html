<mat-drawer-container hasBackdrop="true" class="nav-container" autosize>
  <mat-drawer #drawer class="sidenav noselect" mode="side">
    <h1>Menu</h1>
    <mat-nav-list role="list">
      <mat-list-item *ngFor="let item of menu" role="listitem" [routerLink]="item.link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
        {{item.name}}
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <div class="content">
    <mat-toolbar color="primary" class="noselect">
       <button mat-icon-button (click)="drawer.toggle()" color="accent" class="menu-icon" aria-label="Abrir menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span>WEBFLAP</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
