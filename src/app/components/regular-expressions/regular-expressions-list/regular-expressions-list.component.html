<h1>EXPRESSÕES REGULARES SALVAS</h1>
<mat-selection-list class="noselect" [multiple]="false" >
  <mat-list-option [selected]="regularExpressionsService.currentRegularExpressionIndex === i" *ngFor="let regularExpression of regularExpressionsService.regularExpressions; let i = index" (click)="regularExpressionsService.select(i)">
    <mat-icon mat-list-icon>calculate</mat-icon>
    <div mat-line>
      <div class="grammar-title">{{ regularExpression.title }}</div>
      <div class="date"
        #tooltip="matTooltip"
        matTooltipPosition="below"
        [matTooltip]="regularExpression.modified | date: 'dd/MM/yyyy HH:mm:SS'"
        matTooltipShowDelay="800"
        matTooltipClass="tooltip"
      >
        {{ regularExpression.modified | dateAgo }}
      </div>
      <button class="btn-delete" type="button" mat-icon-button (click)="$event.preventDefault(); $event.stopPropagation(); openDialog(i);">
        <mat-icon aria-label="Excluir gramática" class="icon-outline">delete</mat-icon>
      </button>
    </div>
  </mat-list-option>
  <mat-list-item>
    <button mat-flat-button (click)="regularExpressionsService.newRegularExpression('Expressão Regular sem nome')">
      <mat-icon >add</mat-icon>
      Criar nova Expressão Regular
    </button>
  </mat-list-item>
</mat-selection-list>
